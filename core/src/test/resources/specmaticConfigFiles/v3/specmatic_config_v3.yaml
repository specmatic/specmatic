version: 3
contracts:
  - git:
      url: https://contracts
      branch: 1.0.1
    provides:
      - com/petstore/1.yaml
    consumes:
      - com/petstore/payment.yaml

  - filesystem:
      directory: "contracts"
    provides:
      - com/petstore/1.yaml
    consumes:
      - com/petstore/payment.yaml
      - port: 9001
        specs:
          - com/petstore/order1.yaml
          - com/petstore/order2.yaml
