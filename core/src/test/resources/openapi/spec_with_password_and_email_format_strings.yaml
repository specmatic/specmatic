openapi: 3.0.0
info:
  title: Sample API
  version: 0.1.9
paths:
  /users:
    post:
      tags:
        - User and Authentication
      description: Register a new user
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - username
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: Details of the new user to register
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - email
                  - username
                properties:
                  id:
                    type: number
                  email:
                    type: string
                    format: email
                  username:
                    type: string
