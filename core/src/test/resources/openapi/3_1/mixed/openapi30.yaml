openapi: 3.0.3

info:
  title: Simple API
  version: 1.0.0

paths:
  /multiTypeSchema:
    post:
      summary: Handle multi-type multi-value schema property
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiTypeSchema'
      responses:
        '201':
          description: Successfully created Multi-Value Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiTypeSchema'
        '400':
          description: Bad Request

