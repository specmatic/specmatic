openapi: 3.0.3

info:
  title: Simple API
  version: 1.0.0

paths:
  /multiTypeSchema:
    post:
      summary: Handle multi-type multi-value schema property
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiTypeSchema'
      responses:
        '201':
          description: Successfully created Multi-Value Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiTypeSchema'
        '400':
          description: Bad Request

  /refUnifiedSchema:
    post:
      summary: Handle ref-unified schema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefedUnifiedSchema'
      responses:
        '201':
          description: Successfully created Unified-Email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefedUnifiedSchema'
        '400':
          description: Bad Request

  /exclusiveMinMaxValueSchema:
    post:
      summary: Handle ExclusiveMinMaxValueSchema property
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExclusiveMinMaxValueSchema'
      responses:
        '201':
          description: Successfully created exclusiveMinMaxValue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExclusiveMinMaxValueSchema'
        '400':
          description: Bad Request

  /contValueSchema:
    post:
      summary: Handle ConstValueSchema property
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstValueSchema'
      responses:
        '201':
          description: Successfully created constValue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstValueSchema'
        '400':
          description: Bad Request

components:
  schemas:
    MultiTypeSchema:
      type: object
      properties:
        key:
          nullable: true
          oneOf:
            - type: string
            - type: integer
      required:
        - key

    RefedUnifiedSchema:
      type: object
      properties:
        key:
          type: string
          format: email
          example: Specmatic@mail.com
      required:
        - key

    ExclusiveMinMaxValueSchema:
      type: object
      properties:
        key:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
      required:
        - key

    ConstValueSchema:
      type: object
      properties:
        key:
          type: integer
          enum:
            - 100
      required:
        - key
