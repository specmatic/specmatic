components:
  schemas:
    MultiTypeSchema:
      type: object
      properties:
        key:
          nullable: true
          oneOf:
            - type: string
            - type: integer
      required:
        - key

    MultiTypeEnumSchema:
      type: object
      properties:
        key:
          nullable: true
          oneOf:
            - type: string
              enum:
                - ABCD
            - type: integer
              enum:
                - 1234
      required:
        - key

    RefedUnifiedSchema:
      type: object
      properties:
        key:
          type: string
          format: email
          example: Specmatic@mail.com
      required:
        - key

    ExclusiveMinMaxValueSchema:
      type: object
      properties:
        key:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 100
          exclusiveMaximum: true
      required:
        - key

    ConstValueSchema:
      type: object
      properties:
        key:
          type: integer
          enum:
            - 100
      required:
        - key

    ConstNullValueSchema:
      type: object
      properties:
        key:
          nullable: true
          enum:
            - null
      required:
        - key

    RandomStringSchema:
      type: string

    NullableObjectSchema:
      type: object
      nullable: true
      properties:
        key:
          type: string
      required:
        - key

    NullableArraySchema:
      type: array
      nullable: true
      items:
        type: string

    OneOfSchema:
      oneOf:
        - $ref: '#/components/schemas/RandomStringSchema'
        - type: integer
        - type: object
          properties:
            id:
              type: integer

    AllOfSchema:
      allOf:
        - type: object
          properties:
            baseId:
              type: string
              format: uuid
        - type: object
          properties:
            details:
              type: string
          required:
            - details

    AllOfWithTopLevelPropertiesSchema:
      type: object
      allOf:
        - $ref: '#/components/schemas/AllOfSchema'
      properties:
        topLevelMandatory:
          type: string
          format: uuid
        topLevelOptional:
          type: string
      required:
        - topLevelMandatory

    AnyOfSchema:
      anyOf:
        - type: string
        - type: integer
        - type: boolean