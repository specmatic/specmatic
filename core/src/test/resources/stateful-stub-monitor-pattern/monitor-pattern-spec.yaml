openapi: 3.0.3
info:
  title: Product API
  version: 1.0.0
paths:
  /product:
    post:
      summary: Create a product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
              required:
                - name
                - price
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  price:
                    type: number
                required:
                  - id
                  - name
                  - price
        "202":
          description: Product creation accepted, processing
          headers:
            Link:
              description: URL to monitor the product creation status
              schema:
                type: string
  /monitor/{id}:
    get:
      summary: Get the status of a product creation request
      operationId: getMonitorStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status of product creation
          content:
            application/json:
              schema:
                type: object
                properties:
                  request:
                    type: object
                    properties:
                      method:
                        type: string
                      body:
                        type: object
                  response:
                    type: object
                    properties:
                      status:
                        type: integer
                      body:
                        type: object
